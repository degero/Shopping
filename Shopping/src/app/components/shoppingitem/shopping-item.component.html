<div *ngIf="ShoppingItem">
  <h2>{{ ShoppingItem.Name }} Details</h2>
  <div><span>id: </span>{{ShoppingItem.Id}}</div>
  <div>
    <form (ngSubmit)="submit()" #shoppingForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-input" id="name" name="name" #name="ngModel" required minlength="4" [(ngModel)]="ShoppingItem.Name" />
        <div *ngIf="name.errors && name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors && name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors && name.errors.forbiddenName">
          Name cannot be Bob.
        </div>

  </div>
